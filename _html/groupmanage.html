<!DOCTYPE html>
<html lang="ko">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Chance-WC</title>
	    <link href="/main.css" type="text/css" rel="stylesheet"> </link>
	    <style>

	    </style>
	</head>
	<body>
		<header id="main-header">
			<div class="header-container">
				<div class="header-flex header-flex-between header-flex-wrap header-flex-middle">
					<div>
						<h1 class="text-logo margin-remove">Chance-WC</h1>
					</div>
				</div>
			</div>
		</header>
	    <div id="wrap">
	    	<div class="card monitor-status card-margin-bottom">
	    		<div class="monitor-status-con">
	    			<div class="checker-icon-wnorm"></div>
	    			<div class="text-main text-main-margin">Group Management</div>
	    		</div>
	    	</div>

			<div>
	    		<button class="card-button" onClick="location.href='/groupadd'"><h3 class="text-h3">그룹 추가</h3></button>
				<hr class="hr-line"/>
				<button class="card-button card-margin-bottom" onClick="location.href='/'"><h3 class="text-h3">메인 페이지</h3></button>
	    	</div>

	    	<div>
	    		<h2 class="text-h2">Group List</h2>
	    	</div>

	    	<div class="card-table card-margin-bottom">
	    		<table class="table-size table-center" id="listTable">
	    			<thead>
	    				<tr>
	    					<th class="thead-size table-line" onclick="sortTable(0)"><h3 class="text-h3 tableName">Name</h3></th>
	    					<th class="thead-size table-line" onclick="sortTable(1)"><h3 class="text-h3 tableUptime">Web Count</h3></th>
	    				</tr>
	    			</thead>
	    			<tbody>
						{{range .WebGroupList}}
	    				<tr>
	    					<td class="tbody-size table-line"><a class="url-link" href="/groupcheck/{{.Name}}">{{.Name}}</a></td>
	    					<td class="tbody-size table-line">{{.Count}}</td>
	    				</tr>
						{{end}}
	    			</tbody>
	    		</table>
	    	</div>

	        <footer class="footer">
	        	<div class="footer-left">
	        		
	        	</div>
	        	<div class="footer-right">
	        		Designed by Chance, Made with reference https://uptimerobot.com/
	        	</div>
	        </footer>
	    </div>
	</body>

	<script type="text/javascript" src="/listing.js"></script>
</html>
