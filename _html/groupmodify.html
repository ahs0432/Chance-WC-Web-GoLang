<!DOCTYPE html>
<html lang="ko">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Chance-WC</title>
	    <link href="/main.css" type="text/css" rel="stylesheet"> </link>
	    <style>

	    </style>
	</head>
	<body>
		<header id="main-header">
			<div class="header-container">
				<div class="header-flex header-flex-between header-flex-wrap header-flex-middle">
					<div>
						<h1 class="text-logo margin-remove">Chance-WC</h1>
					</div>
				</div>
			</div>
		</header>
	    <div id="wrap">
	    	<div class="card monitor-status card-margin-bottom">
	    		<div class="monitor-status-con">
	    			<div class="checker-icon-wnorm"></div>
	    			<div class="text-main text-main-margin">Group modify mode / {{.GroupName}}</div>
	    		</div>
	    	</div>

	    	<div>
	    		<h2 class="text-h2">Group Modify</h2>
	    	</div>

	    	<div class="card-table card-margin-bottom">
				<form id="groupadddata" name="groupadddata" action="/groupmoddata" method="post">
					<table class="table-size table-center" id="listTable">
						<tr>
							<th class="thead-size-nonecursor table-line"><h3 class="text-h3">Name</h3></th>
							<td class="tbody-size table-line">{{.GroupName}}</td>
						</tr>

						<tr style="height: 300px;">
							<th class="thead-size-nonecursor"><h3 class="text-h3">WebSite</h3></th>
							<td class="tbody-size" style="text-align: center">								
								<table class="website-list" cellspacing="0" cellpadding="0">
									<tbody>
										{{range .WebDataList}}
										<tr style="height: 2.0rem;">
											<td style="width: 10%; display: inline-block;"><input type="checkbox" name="web" value="{{.Idx}}" {{.Checked}}></td>
											<td style="width: 40%; height: 2.0rem; display: inline-block; position:relative; white-space: nowrap; overflow:hidden; text-overflow:ellipsis;">{{.Name}}</td>
											<td style="width: 50%; height: 2.0rem; display: inline-block; position:relative; white-space: nowrap; overflow:hidden; text-overflow:ellipsis;">{{.UrlShort}}</td>
										</tr>
										{{end}}
									</tbody>
								</table>
							</td>
						</tr>
					</table>
				</form>
	    	</div>

	    	<div>
				<input type="hidden" name="name" form="groupadddata" value="{{.GroupName}}">
				<input type="hidden" name="web[]" form="groupadddata" id="webList" value="">
	    		<input class="card-button text-h3" style="font-weight: bold" type="submit" value="적용" onclick="getWebList()" form="groupadddata"></input>
	    		<hr class="hr-line"/>
    			<button class="card-button card-margin-bottom" onClick="history.back()"><h3 class="text-h3">취소</h3></button>	
	    	</div>
    		

	        <footer class="footer">
	        	<div class="footer-left">
	        		
	        	</div>
	        	<div class="footer-right">
	        		Designed by Chance, Made with reference https://uptimerobot.com/
	        	</div>
	        </footer>
	    </div>
	</body>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="/addFunction.js"></script>
	<script type="text/javascript" src="/checkContent.js"></script>
</html>
