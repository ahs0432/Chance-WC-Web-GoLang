<!DOCTYPE html>
<html lang="ko">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Chance-WC</title>
	    <link href="/main.css" type="text/css" rel="stylesheet"> </link>
	    <style>

	    </style>
	</head>
	<body>
		<header id="main-header">
			<div class="header-container">
				<div class="header-flex header-flex-between header-flex-wrap header-flex-middle">
					<div>
						<h1 class="text-logo margin-remove">Chance-WC</h1>
					</div>

					<div class="text-right-header">
						<h2 class="margin-remove text-h2">Service Status</h2>
						<div class="flex-inline last-update">
							<div>
								마지막 갱신 시간 
								<span id="last-updated">
								</span>
								 | 다음 갱신 시간 
								<span id="counter">
								</span>
								 초
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	    <div id="wrap">
	    	<div class="card monitor-status card-margin-bottom">
	    		<div class="monitor-status-con">
	    			<div class="checker-icon-wnorm"></div>
	    			<div class="text-main text-main-margin">웹 사이트 모니터링 중..</div>
	    		</div>
	    	</div>

			<div>
	    		<button class="card-button" onClick="location.href='/additional'"><h3 class="text-h3">추가</h3></button>
				<hr class="hr-line"/>
				<button class="card-button card-margin-bottom" onClick="location.href='/groupmanage'"><h3 class="text-h3">그룹 관리</h3></button>
	    	</div>

	    	<div>
	    		<h2 class="text-h2">Service</h2>
	    	</div>

	    	<div class="card-table card-margin-bottom">
	    		<table class="table-size table-center" id="listTable">
	    			<thead>
	    				<tr>
	    					<th class="thead-size table-line" onclick="sortTable(0)"><h3 class="text-h3 tableName">Name</h3></th>
	    					<th class="thead-size table-line" onclick="sortTable(1)"><h3 class="text-h3 tableURL">URL</h3></th>
	    					<th class="thead-size table-line" onclick="sortTable(2)"><h3 class="text-h3 tableUptime">Uptime</h3></th>
	    					<th class="thead-size table-line" onclick="sortTable(3)"><h3 class="text-h3 tableStatus">Status</h3></th>
	    				</tr>
	    			</thead>
	    			<tbody>
						{{range .WebDataList}}
	    				<tr>
	    					<td class="tbody-size table-line"><a class="url-link" href="/checker/{{.Idx}}">{{.Name}}</a></td>
	    					<td class="tbody-size table-line"><a class="url-link" href="{{.Url}}">{{.UrlShort}}</a></td>
	    					<td class="tbody-size table-line">{{.Uptimeper}} %</td>
	    					<td class="tbody-size table-line"><div class="checker-icon-small-{{.Lastcheck}}"></div></td>
	    				</tr>
						{{end}}
	    			</tbody>
	    		</table>
	    	</div>

	        <footer class="footer">
	        	<div class="footer-left">
	        		
	        	</div>
	        	<div class="footer-right">
	        		Designed by Chance, Made with reference https://uptimerobot.com/
	        	</div>
	        </footer>
	    </div>
	</body>

	<script type="text/javascript" src="/listing.js"></script>
	<script type="text/javascript" src="/time.js"></script>
</html>
